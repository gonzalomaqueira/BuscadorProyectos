<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="com_vaadin:com.vaadin">
  <meta name="package-mapping" content="com_gmail_damien_ui_view_admin:com.gmail.damien.ui.view.admin">
 </head>
 <body>
  <vaadin-vertical-layout style-name="crud-template" spacing="false" responsive size-full margin="false">
   <vaadin-horizontal-layout style-name="top-bar" spacing="false" width-full height="50px">
    <vaadin-horizontal-layout spacing="false" width-full :middle :expand>
     <vaadin-text-field icon="fonticon://FontAwesome/f002" style-name="small inline-icon search" id="search" placeholder="Buscar" width-full _id="search"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-button icon="fonticon://FontAwesome/f067" style-name="borderless" id="btnNuevo" plain-text _id="btnNuevo" :middle :right>
      Nuevo Proyecto 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-css-layout style-name="content" size-full :expand>
    <vaadin-css-layout style-name="list" size-full>
     <vaadin-grid id="grdProyectos" size-full data-item-type="uy.edu.ude.BuscadorProyectos.valueObjects.ProyectoVO" _id="grdProyectos">
      <table>
       <colgroup>
        <col column-id="id" sortable>
        <col column-id="nombre" sortable>
        <col column-id="anio" sortable>
        <col column-id="carrera" sortable>
        <col column-id="nota" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="id">Id</th>
         <th plain-text column-ids="nombre">Nombre</th>
         <th plain-text column-ids="anio">Anio</th>
         <th plain-text column-ids="carrera">Carrera</th>
         <th plain-text column-ids="nota">Nota</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
    <vaadin-vertical-layout enabled="false" style-name="inspect" spacing="false" id="form" width="513px" height-full margin="false" _id="form">
     <vaadin-css-layout id="formContenido" width-full height="250%" _id="formContenido">
      <vaadin-css-layout style-name="edit" size-full>
       <vaadin-css-layout style-name="section half" width-full>
        <vaadin-text-field caption="Nombre" style-name="small" id="txtNombre" width-full height="31px" _id="txtNombre"></vaadin-text-field>
       </vaadin-css-layout>
       <vaadin-css-layout style-name="section half" width-full>
        <vaadin-text-field caption="AÃ±o" style-name="small" id="txtAnio" width-full _id="txtAnio"></vaadin-text-field>
       </vaadin-css-layout>
       <vaadin-css-layout style-name="section half" width-full>
        <vaadin-text-field caption="Carrera" style-name="small" id="txtCarrera" width-full height="31px" _id="txtCarrera"></vaadin-text-field>
       </vaadin-css-layout>
       <vaadin-css-layout style-name="section half" width-full height="78px">
        <vaadin-text-field caption="Nota" style-name="small" id="txtNota" width-full height="31px" _id="txtNota"></vaadin-text-field>
       </vaadin-css-layout>
      </vaadin-css-layout>
     </vaadin-css-layout>
     <vaadin-css-layout id="formUpload" width-full height="10%" _id="formUpload" :bottom>
      <vaadin-css-layout style-name="section half" width-full height="150px">
       <vaadin-upload button-caption="Subir Archivo" width-full height="31px" _id="updProyecto"></vaadin-upload>
      </vaadin-css-layout>
     </vaadin-css-layout>
     <vaadin-horizontal-layout width-full height="50px" :bottom>
      <vaadin-button style-name="small primary" id="btnAgregar" plain-text _id="btnAgregar" :middle>
        Update 
      </vaadin-button>
      <vaadin-button visible="false" style-name="small primary" id="btnModificar" plain-text _id="btnModificar">
        Update 
      </vaadin-button>
      <vaadin-button style-name="small" id="btnCancelar" plain-text _id="btnCancelar" :middle :center>
        Cancel 
      </vaadin-button>
      <vaadin-button style-name="small danger" id="btnBorrar" plain-text _id="btnBorrar" :middle :right :expand>
        Delete 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
